<div class="embrac_wrapper">
  <div class="container">
      <div class="row">
          <div class="col-12 text-center">
              <h2 class="head_text"> <img style="max-width: 600px; width: 100%" src="./../../../assets/img/Logo_Steller_Protect_RGB.svg"></h2>
              <p class="mt_15">{{ 'stellar_protect_video_text' | translate }}<br>{{ 'watch_video_key' | translate }}</p>

              <iframe  class="position-relative mt_30" *ngIf="showVideo" style="width: 100%" height="615" src="https://www.youtube.com/embed/-pC9rrJDvaY?si=pzmjgzyLom2CaPmW&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

              <div (click)="showVideoClick()" *ngIf="!showVideo" class="position-relative mt_30">
                  <img class="img-fluid position-absolute corner_icon01" src="./../../../assets/img/corner_icon01.svg" alt="corner_icon01">
                  <img class="img-fluid position-absolute corner_icon02" src="./../../../assets/img/corner_icon02.svg" alt="corner_icon02">
                  <img class="img-fluid position-absolute corner_icon03" src="./../../../assets/img/corner_icon03.svg" alt="corner_icon03">
                  <img class="img-fluid position-absolute corner_icon04" src="./../../../assets/img/corner_icon04.svg" alt="corner_icon04">
                  <img class="img-fluid w-100" src="./../../../assets/img/video_security.svg" alt="video_security">
                  <a class="play_video" href="javascript:void(0)"><img class="img-fluid" src="./../../../assets/img/play_video.svg" alt="play_video"></a>
              </div>
          </div>
      </div>
  </div>
</div>
